[tox]
skip_missing_interpreters = True
envlist = clean, lint, py34, py35, py36, stats, integration

[travis]
python =
  3.4: lint, py34, integration
  3.5: py35, integration
  3.6: py36, integration

[testenv:clean]
skip_install = True
changedir={toxinidir}
deps =
   coverage
commands=
   coverage erase

[testenv:integration]
ignore_errors = True
deps = .[test]
whitelist_externals =
    rm
    tar
    time
    bash
    sleep
changedir = {toxinidir}/tests/testnets
commands =
    rm -vrf reproducible
    tar vxf reproducible.tar
    bash ./reproducible/start.sh
    time bash -c "python3 ./reproducible/wait.py ./reproducible/{auth,relay,exit}*"
    coverage run --rcfile={toxinidir}/.coveragerc --source=sbws -m pytest -s {toxinidir}/tests/integration -vv
    bash ./reproducible/stop.sh

[testenv:lint]
skip_install = True
deps = .[dev]
commands =
    flake8 sbws scripts tests

[testenv:stats]
skip_install = True
changedir={toxinidir}
deps =
   .[test]
commands=
   # nothing to combine while not using several python versions
   # coverage combine
   coverage report
   coverage html

[testenv]
install_command =
   pip install --process-dependency-links {opts} {packages}
deps = .[test]
commands =
   coverage run --rcfile={toxinidir}/.coveragerc --source=sbws -m pytest -s {toxinidir}/tests/unit -vv
passenv =
  TRAVIS
  TRAVIS_JOB_ID
  TRAVIS_BRANCH


[testenv:doc]
deps = .[doc]
whitelist_externals = make
changedir = docs
commands =
    make html
    # this requires build the pdf images
    # make latexpdf
    # this requires network
    # make linkcheck
