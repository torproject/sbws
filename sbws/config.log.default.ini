[loggers]
keys = root,sbws

[handlers]
keys = sbwsdefault

[formatters]
keys = sbwsdefault

[logger_root]
level = WARNING
handlers = sbwsdefault
propagate = 1
qualname=root

[logger_sbws]
level = DEBUG
handlers = sbwsdefault
propagate = 0
qualname=sbws

[handler_sbwsdefault]
class = StreamHandler
formatter = sbwsdefault
args = (sys.stdout,)

[formatter_sbwsdefault]
format =  [%(asctime)s] [%(name)s] [%(levelname)s] %(message)s
